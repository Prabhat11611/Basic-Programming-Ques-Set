<!DOCTYPE html>
<html>
    <head>
        <title>Password and confirm Password Validation using Javascript</title>
    </head>
    <body>
        <form action="#" method="post" onsubmit="return validate()">
        <p>
            <h1 style="font-size:30px; text-align:center">Registration Form</h1>
        </p>
        <p>
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Username" type="text">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="Password" type="password" id="password">
        </p>
        <p>
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password" onkeyup="check(this)">
            <error id="alert"></error>
        </p>
        <p>
            <input id="submit" type="submit" value="SUBMIT">
        </p>
    </form>
    </body>
    <script type="text/javascript">
        var password=document.getElementById('password');   // Created the object as Passwrod of password using its id.
        var flag=1; // 1-> no errors and 0-> yes error      // previously still the password was empty or incorrect the page was relaoding but we want that if confirm password does not match or is empty then the Page should not reload.
        function check(abc){
            if(abc.value.length>0){     // first check whether there is any value present or not, if the user clicks the curson inside the box and leave without typing anything then we don't have to check.
                if(abc.value != password.value){
                    document.getElementById('alert').innerText="Confirm Password does not match.";
                    flag=0;     // since, here error is found.
                } else{
                    document.getElementById('alert').innerText="";
                    flag=1;     // if the user corrects the error then flag should be 1;
                }
            } else{
                // document.getElementById('alert').innerText="";   // or
                document.getElementById('alert').innerText="Please enter confirm Password.";
                flag=0;     // since, here error is found.
            }
        }
        function validate(){
            if(flag==1){
                return true;
            } else{
                return false;
            }
        }
    </script>
</html>
