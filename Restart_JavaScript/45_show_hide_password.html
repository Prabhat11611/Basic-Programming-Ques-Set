<!DOCTYPE html>
<html>

<head>
    <title>Show and Hide Password Toggle Button using Javascript</title>
</head>

<body>
    <form>
        <fieldset>Login Form
            <div>
                <label>User Name</label>
                <input type="text" name="" />
                <div class="clear"></div>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="" id="password" />
                <div class="clear"></div>
            </div>
            <div>
                <button type="button">Login</button>
                <button style="width:200px" type="button" onclick="toggle(this)">Show Password</button>
            </div>
        </fieldset>
    </form>
</body>
<script type="text/javascript">
            var password = document.getElementById('password');     // Creating the object of password so that we can use it throught the program at anywhere.
    function toggle(elem) {                 // Accessing the refernce set by "this" using "elem" over here.
        // alert();                         // Using "this" to toggle Show Password <-> Hide Password.
        var type=password.getAttribute('type');
        if(type==='password'){
            password.setAttribute('type', 'text');       // Previously it was (type="password") now using setAttribute "type" is set(changed) to password.
            elem.innerText = "Hide Password";
        } else{
            password.setAttribute('type', 'password');       // Using if statement above, if it was (type="text") now using setAttribute "type" is set(changed) to password.
            elem.innerText = "Show Password";
        }
    }
</script>

</html>
