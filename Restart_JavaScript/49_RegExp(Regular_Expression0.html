<!--
A regular expression is an objetc that describes a pattern of characters.
Regualr expressions are used to perform pattern-matching and "search-and-replace" functions on text.

Syntax                                  Eg:
/pattern/modifiers;                     var pattern=/wscube/i       Here, wscube denotes to search for pattern where we can get wscube and '/i' is used to make it case irrelevant (case insensitive), so that it can work for both Uppercase and Lowercase.
Or                                      Or
newRegExp(patern,modifier);             var pattern = new RegExp('wscube','i')


exec()          Tests for a match in a string. Returns the first match.
test()          Tests for a match in a string. Returns true or false.
toString()      Returns the string value of the regular expression.


-->
