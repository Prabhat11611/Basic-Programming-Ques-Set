Previously we have aleady studied about 2 methods of Document:
1. document.getElementById()        // Here we use the term only "Element" and not the Elements because ID is always unique where as class name, tag name, etc an be multiple.
2. document.getElementsByClassName()


Now we will look for 2 other methods such as:
document.getElementsByName()
document.getElementsByTagName()



We use "document.getElementsByName()" to select elements by their name attribute, commonly in forms 
where multiple elements share the same name, like radio buttons or inputs, 
to manipulate or access their values easily.

"document.getElementsByTagName()" is used when we need to select elements by their tag name, 
such as all <p>, <div>, or <button> elements, allowing us to apply changes or 
retrieve information from a group of similar tags.
-->
