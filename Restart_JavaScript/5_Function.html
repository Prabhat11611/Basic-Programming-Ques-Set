<!DOCTYPE Html>
<html>
<head>
    <title>String Concatenation</title>
</head>
<body>
    <input type="text" name="name" id="name"/>
    <button onclick="greet()">Greet</button>
</body>

<script type="text/javascript">
    function greet(){
        var name=document.getElementById('name').value;
        alert(name);
    }
</script>
</html>
