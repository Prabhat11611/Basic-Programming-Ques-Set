<!DOCTYPE Html>
<html>
<head>
    <title>String Concatenation</title>
</head>
<body>
    <script type="text/javascript">
        var a="Hello";
        var b=" Everyone";
        var c=" my name is";
        var z=a+b+c+ " Prabhat Kumar.";
        alert(z);

        var x="Hello" + " Everyone";
        alert(x);
    </script>
</body>
</html>
